<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
   <link rel="stylesheet" href="css/forms_to_unify.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script> 
    $(function(){
      $("#form_content").load("order_form.html", function() {
        
        $.getScript("js/form-submission-handler.js", function() {
          loaded();
        });
        
        $.getScript("js/order_forms.js", function() {
          fillInputsFromGetParameters(true, true, true);
        });
        
        $("#form_content :input").prop("disabled", true);
        $("#additional_comment").prop("disabled", false);
        $("#submit_btn").prop("disabled", false);
        $("#payment_date").prop("disabled", false);
        
        $("#form_identifier").prop('value', 'CONFIRM_PAYMENT');
        $("#submit_btn").html('Potwierdź otrzymanie płatności i zawarcie umowy');
        
        $("#payment_date_div").show();
        $("#payment_date").prop('required',true);
        
        $("#success_message_main").html('Opłacenie zamówienia zostało potwierdzone. Umowa została zawarta.');
        $("#success_message_additional").html('Uczestnik otrzyma email ze szczegółami zawartej umowy');
        $("#error_message_details").show();
        $("#order_number_div").show();
        
      }); 
    });
    </script>
</head>
<body>

<div id="blackout"></div>
 <div id="form_header"> 
    <p>
      Poniższy formularz pozwala na potwierdzenie płatności za zamówienie oraz zawarcie umowy. <br>
    </p>
  </div>
  
   <div id="form_content"></div>
 
   <div id="form_footer"></div>
</body>
</html>
