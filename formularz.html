<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

Poniższy formularz ułatwi Ci zamówienie wsparcia w nauce programowania. Zawiera on wszystkie konieczne zgody i informacje.
	
<form class="form" id="contactForm" method="post">
    <div class="form-row">
        <label for="field-name">Imię i nazwisko</label>
        <input type="text" name="name" required id="field-name" data-error="Wypełnij to pole">
    </div>
    <div class="form-row">
        <label for="field-email">Email</label>
        <input type="email" name="email" required id="field-email" data-error="Wpisz poprawny email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
    </div>
    <div class="form-row">
        <label for="field-message">Kwota, którą chcesz przeznaczyć na naukę programowania</label>
        <input name="message" required data-error="Musisz wypełnić pole" id="field-message">
    </div>
    <div class="form-row">
        <label class="checkbox-cnt">
            <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation">
            <i class="state" aria-hidden="true"></i>
            <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In libero arcu, vulputate sit amet mattis sit amet, ultrices in erat. Aenean suscipit arcu ac lorem lacinia ut scelerisque turpis commodo.</span>
        </label>
    </div>
    <div class="form-row">
        <button type="submit" class="submit-btn">
            Zamawiam wsparcie w procesie nauki programowania.
        </button>
    </div>
</form>

</body>
</html>
