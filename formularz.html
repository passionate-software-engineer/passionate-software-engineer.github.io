<!doctype html>
<html>

  <meta charset="utf-8">

<body>

Poniższy formularz ułatwi Ci zamówienie wsparcia w nauce programowania. <br>
	Zawiera on wszystkie konieczne zgody i informacje. <br/>
	Po wypełnieniu formularza otrzymasz email zawierający wszystkie wprowadzone tutaj informacje. <br/>
	<br/>
<form class="form" id="contactForm" method="post">
    <div class="form-row">
        <label for="field-name">Imię i nazwisko</label>
        <input type="text" name="name" required id="field-name" data-error="Wypełnij to pole">
    </div>
		<br/>
    <div class="form-row">
        <label for="field-email">Email</label>
        <input type="email" name="email" required id="field-email" data-error="Wpisz poprawny email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
    </div>
		<br/>
    <div class="form-row">
        <label for="field-message">Kwota, którą chcesz przeznaczyć na naukę programowania</label>
        <input name="message" required data-error="Musisz wypełnić pole" id="field-message">
    </div>
		<br/>
		<br/>
    <div class="form-row">
        <label class="checkbox-cnt">
            <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation">
            <i class="state" aria-hidden="true"></i>
		<span>Potwierdzam, że akceptuję <a href="https://docs.google.com/document/d/1VKS2Cc6A1NSX39RddMF0czKoT2RPpeHPoybc3W_sCpk/edit?usp=sharing">regulamin</a> usługi oraz <a href="https://docs.google.com/document/d/16wYDSoZAFlKrCWX-Bi0fI-021n06gnwcZS6ZRi0mwQ8/edit?usp=sharing">politykę prywatności<a/></span>
        </label>
    </div>
		<br/>
	  <div class="form-row">
        <label class="checkbox-cnt">
            <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation">
            <i class="state" aria-hidden="true"></i>
            <span>Potwierdzam, że otrzymałem <a href="https://docs.google.com/document/d/1VKS2Cc6A1NSX39RddMF0czKoT2RPpeHPoybc3W_sCpk/edit?usp=sharing">formularz odstąpienia od umowy</a> [TODO : incorrect link]</span>
        </label>
    </div>
		<br/>
	  <div class="form-row">
        <label class="checkbox-cnt">
            <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation">
            <i class="state" aria-hidden="true"></i>
            <span>Potwierdzam, iż jestem świadomy, że składane przeze mnie zamówienie wykonania usługi wsparcia w procesie nauki programowania pociąga za sobą obowiązek zapłaty</span>
        </label>
    </div>
		<br/>
	 <div class="form-row">
        <label class="checkbox-cnt">
            <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation">
            <i class="state" aria-hidden="true"></i>
            <span>Potwierdzam żądanie rozpoczęcia wykonywania usługi wsparcia w procesie nauki programowania przed upływem 14-dniowego terminu do odstąpienia od umowy 
		    oraz jestem świadomy istnienia obowiązku zapłaty za świadczenia spełnione do chwili odstąpienia od umowy w przypadku wykonania prawa do odstąpienia od umowy po zgłoszeniu powyższego żądania <br/>
		  Zostałem również poinformowany, że po spełnieniu świadczenia przez przedsiębiorcę utracę prawo odstąpienia od umowy.</span>
        </label>
    </div>
		<br/>
    <div class="form-row">
        <button type="submit" class="submit-btn">
            Zamawiam wsparcie w procesie nauki programowania.
        </button>
    </div>
</form>
