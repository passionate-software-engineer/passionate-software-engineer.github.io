    <div class="form-row">
        <label for="field-email">Email</label>
        <input type="email" name="email" required id="field-email" data-error="Wpisz poprawny email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
    </div>
    <div class="form-row">
        <label for="field-message">Kwota, którą chcesz przeznaczyć na naukę programowania</label>
        <input name="message" required data-error="Musisz wypełnić pole" id="field-message">
    </div>
    <div class="form-row">
        <label class="checkbox-cnt">
            <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation">
            <i class="state" aria-hidden="true"></i>
		<span>Potwierdzam, że zapoznałem się i akceptuję <a href="https://docs.google.com/document/d/1VKS2Cc6A1NSX39RddMF0czKoT2RPpeHPoybc3W_sCpk/edit?usp=sharing">regulamin</a> usługi.</span>
        </label>
    </div>
	  <div class="form-row">
        <label class="checkbox-cnt">
            <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation">
            <i class="state" aria-hidden="true"></i>
            <span>Potwierdzam, że otrzymałem <a href="https://docs.google.com/document/d/1VKS2Cc6A1NSX39RddMF0czKoT2RPpeHPoybc3W_sCpk/edit?usp=sharing">formularz odstąpienia od umowy</a> usługi. [TODO : incorrect link]</span>
        </label>
    </div>
	  <div class="form-row">
        <label class="checkbox-cnt">
            <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation">
            <i class="state" aria-hidden="true"></i>
            <span>Potwierdzam, iż jestem świadomy, że składane przeze mnie Zamówienie wykonania Usługi wsparcia w procesie nauki programowania pociąga za sobą obowiązek zapłaty</span>
        </label>
    </div>
	 <div class="form-row">
        <label class="checkbox-cnt">
            <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation">
            <i class="state" aria-hidden="true"></i>
            <span>Składając niniejsze zamówienie potwierdzam żądanie rozpoczęcia wykonywania Usługi przed upływem 14-dniowego terminu do odstąpienia od umowy. <br/>

		  Zostałem poinformowany, że po spełnieniu świadczenia przez przedsiębiorcę utracę prawo odstąpienia od umowy</span>
        </label>
    </div>
	
    <div class="form-row">
        <button type="submit" class="submit-btn">
            Zamawiam wsparcie w procesie nauki programowania.
        </button>
    </div>
</form>
