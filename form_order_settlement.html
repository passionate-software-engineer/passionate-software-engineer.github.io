<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
   <link rel="stylesheet" href="css/forms_to_unify.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script> 
    $(function(){
      $("#form_content").load("order_form.html", function() {
        
        $.getScript("js/form-submission-handler.js", function() {
          loaded();
        });
        
        $.getScript("js/order_forms.js", function() {
          fillInputsFromGetParameters(true, true, true);
        });
        
        $("#form_content :input").prop("disabled", true);
        $("#additional_comment").prop("disabled", false);
        $("#amount_to_return").prop('disabled',false);
        $("#submit_btn").prop("disabled", false);
        
        $("#form_identifier").prop('value', 'ORDER_SETTLEMENT');
        $("#submit_btn").html('Wyślij email z rozliczeniem zamówienia');
        $("#amount_to_return_div").show();
        $("#amount_to_return").prop('required',true);
        
        $("#success_message_main").html('Rozliczenie zamówienia zostało wysłane.');
        $("#success_message_additional").html('Uczestnik otrzyma email z rozliczeniem zamówienia');
        $("#error_message_details").show();
        $("#order_number").show();
      }); 
    });
    </script> 
</head>
<body>

<div id="blackout"></div>

  <div id="form_header">
  Poniższy formularz pozwala na rozliczenie zamówienia. 
  </div>

 <div id="form_content"></div>
 
  <div id="form_footer"></div>
  
</body>
</html>
